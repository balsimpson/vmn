<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<!-- UIkit CSS -->
	<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/uikit@3.6.13/dist/css/uikit.min.css"
/>
</head>
<body>

	<div class="uk-container uk-container-xsmall">
		<form>
			<fieldset class="uk-fieldset">
		
				<legend class="uk-legend">Add Testimonial</legend>
		
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="Name">
				</div>
				
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="Qualification">
				</div>

				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="Profile pic">
				</div>

				<div class="uk-margin">
					<textarea class="uk-textarea" rows="5" placeholder="Quote"></textarea>
				</div>
		
			</fieldset>

			<a href="#" class="uk-button uk-button-secondary">Submit</a>
		</form>
	</div>
	
</body>
</html>
